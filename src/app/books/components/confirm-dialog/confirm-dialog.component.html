<h2 mat-dialog-title>Eliminar</h2>
<mat-dialog-content>
  <p>Seguro que desea eliminar este elemento?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="secondary" (click)="onDismiss()">No</button>
  <button mat-button color="primary" cdkFocusInitial (click)="onConfirm()">
    Ok
  </button>
</mat-dialog-actions>
