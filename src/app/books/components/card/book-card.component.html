  <mat-card (click)="goToBook(book.id)" class="growcard">
    <mat-card-header>
      <mat-card-title>
        {{ book.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ book.description | slice:1:20 }} ...
      </p>
      <p> 
        {{book.excerpt | slice:1:20}} ...
      </p>
      <mat-chip-set>    
        <mat-chip>
          {{ book.pageCount }}
        </mat-chip>    
        <mat-chip>
          {{ book.publishDate | date:"shortDate" }}
        </mat-chip>  
      </mat-chip-set>
    </mat-card-content>
  </mat-card>
